name: forum-microservices
version: '3'
services:

  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "9000:80"
      - "443:443"
    volumes:
      - ./apps/apigateway/:/var/www/apigateway
      - ./apps/postservice/:/var/www/postservice
      - ./apps/commentservice/:/var/www/commentservice
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites/:/etc/nginx/conf.d/
    networks:
      - app-network

  apigateway_db:
    image: mysql:8.0
    container_name: apigateway_db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: auth_db
      MYSQL_USER: forum_microservice
      MYSQL_PASSWORD: 12345
      MYSQL_ROOT_HOST: apigateway_db
      MYSQL_ROOT_PASSWORD: 12345
      SERVICE_NAME: apigateway_db
      SERVICE_TAGS: dev
    volumes:
      - apigateway-db:/var/lib/mysql/
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    depends_on:
      - webserver
    networks:
      - app-network

  postservice:
    build:
      context: apps/postservice
      dockerfile: Dockerfile
    image: digitalocean.com/php
    container_name: postservice
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: postservice
      SERVICE_TAGS: dev
    working_dir: /var/www/postservice
    volumes:
      - ./apps/postservice/:/var/www/postservice
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network
    depends_on:
      - apigateway_db

  commentservice:
    build:
      context: apps/commentservice
      dockerfile: Dockerfile
    image: digitalocean.com/php
    container_name: commentservice
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: commentservice
      SERVICE_TAGS: dev
    working_dir: /var/www/commentservice
    volumes:
      - ./apps/commentservice/:/var/www/commentservice
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network
    depends_on:
      - apigateway_db

  apigateway:
    build:
      context: apps/apigateway
      dockerfile: Dockerfile
    image: digitalocean.com/php
    container_name: apigateway
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: apigateway
      SERVICE_TAGS: dev
    working_dir: /var/www/apigateway
    volumes:
      - ./apps/apigateway/:/var/www/apigateway
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network
    links:
      - apigateway_db
    depends_on:
      - postservice
      - commentservice
      - apigateway_db

  redis:
    image: "redis:alpine"
    container_name: redis
    command: redis-server --requirepass sOmE_sEcUrE_pAsS
    ports:
      - "6379:6379"
    volumes:
      - ./docker/redis/redis-data:/var/lib/redis
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master
    depends_on:
      - apigateway

networks:
  app-network:
    driver: bridge

volumes:
  apigateway-db:
    driver: local
